---
- name: Setup resolvconf /etc/resolvconf/resolv.conf.d/head
  copy:
    src: head
    dest: /etc/resolvconf/resolv.conf.d/head
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution != "Ubuntu"

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: yes

